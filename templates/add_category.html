{% extends "index.html" %}

{% block title %}Admin - Add Kategori Dokumen Baru{% endblock %}

{% block content %}

<div class="card text-dark bg-light mb-3 shadow" style="max-width: auto;">
  <div class="card-header">
      <i class="bi bi-bookmark-plus pe-2" style="color: red; font-size: 1.3rem;"></i><strong style="font-size: 1.2rem;">Tambah Kategori Dokumen</strong>
  </div>
  <div class="card-body">
    <form action="{{ url_for('addcategory') }}" method="POST">
      <div class="mb-3">
        <label for="inputNamaKategori" class="form-label">Nama Kategori</label>
        <input name="namaKategori" type="text" class="form-control" id="inputNamaKategori" aria-describedby="dokumenKategoriNama" placeholder="misalnya Laporan" required>
        <div id="dokumenKategoriNama" class="form-text">Kategori ini akan digunakan untuk menandakan dokumen-dokumen</div>
      </div>
      <div class="mb-3">
        <label for="inputDeskripsiKategori" class="form-label">Deskripsi Kategori</label>
        <textarea name="deskripsiKategori" class="form-control" id="inputDeskripsiKategori" rows="3"></textarea>
        <div id="deskripsiKategori" class="form-text">Deskripsi singkat kategori dokumen</div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-plus-square pe-2"></i>Tambah Kategori</button>
      <a href="" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin batal menambahkan kategori?');"><i class="bi bi-x-square pe-2"></i>Batal</a>
    </form>
  </div>
  <div class="card-footer">

  </div>
</div>
{% endblock %}
